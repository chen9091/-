<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索商品</title>
	<link rel="stylesheet" href="../css/find_1.css">
	<script src="../lib/jquery-2.1.1.js"></script>
	<script src="../lib/angular.min.js"></script>
	<script src="../lib/lazyload.js"></script>
	<script src="../js/controller/find_1.js"></script>
</head>
<body>
	
	<div id="find_search">
		<input type="text" placeholder="搜索商品">
		<span></span>
		<p>搜索</p>
	</div>


	<div id="find_shuaixuan">
		<div>默认</div>
		<div id="find_shuaixuan_a">
			价格
			<span></span>
		</div>
		<div>销量</div>
	</div>

	<div id="find_imgboxs" ng-app="find_myApp" ng-controller="find_control">
		<ul>
			<li ng-repeat="x in data">
				<div id="lazybox">
					<a href="find_more.html"><img ng-src="{{   x.pic_url  }}" alt="" class="lazy"></a>
					<div id="find_imgboxs_div">
						￥<span>{{  x.cprice   }}</span>
						￥<span>{{  x.oprice   }}</span>
						<span>{{  x.time_left  }}</span>
					</div>
					<p>{{  x.title  }}</p>
				</div>
			</li>
		</ul>

	</div>
</body>
</html>
